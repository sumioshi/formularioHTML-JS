<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form id="formulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Informe o valor de A" />

            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Informe o valor de B" />

            <button id="btn-enviar" type="submit">Enviar</button>
        </form>

        <p id="mensagem-validacao"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
